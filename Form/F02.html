<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./F02.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div><h1>Registration Form</h1></div>
            <div>
                <label class="in" for="">Name:</label>
                <input type="text">
            </div>
            <div>
                <label class="in" for="">Username:</label>
                <input type="text">
            </div>
            <div>
                <label class="in" for="">Password:</label>
                <input type="text">
            </div>
            
            <div>
                <label class="in" for="">Age:</label>
                <input type="text">
            </div>
            <div>
                <label class="in" for="">Email:</label>
                <input type="text">
            </div>
            <div>
                <label class="in" for="">Mobile:</label>
                <input type="text">
            </div>
            <div>
                <label class="in" for="">Date of Birth:</label>
                <input type="date" name="" id="">
            </div>
<!-- ..................................................... -->
            <div>
                <div class="rows">
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="" id="">
                        <label for="">Female</label><br>
                        <input type="radio" name="" id="">
                        <label for="">Male</label>
                    </fieldset>
                </div>

                <div class="rows2">
                    <fieldset>
                        <legend>Free Days</legend>
                        <input type="checkbox" name="" id="">
                        <label for="">Female</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">Male</label>
                    </fieldset></div>
            </div>
<!-- ..................................................... -->
            <div>
                <div class="rows">
                    <fieldset>
                        <legend>Fav Color</legend>
                        <input type="color" name="" id="">
                    </fieldset>
                </div>

                <div class="rows2">
                    <fieldset>
                        <legend>Hobbies</legend>
                        <select name="" id="">
                            <option value="">Music</option>
                            <option value="">Sport</option>

                        </select>
                    </fieldset></div>
            </div>
 <!-- ..................................................... -->
            <div>
                <div class="file">
                    <fieldset>
                        <legend>Your Image</legend>
                        <input type="file" name="" id="">
                    </fieldset>
                </div>
<!-- ..................................................... -->
                
            </div>
            <div>
                <div class="rows">
                    <fieldset>
                        <legend>Fav Sports</legend>
                        <select name="" id="">
                            <option value="">Football</option>
                            <option value="">Basketball</option>
                        </select>
                    </fieldset>
                </div>

                <div class="rows2">
                    <fieldset>
                        <legend>Country</legend>
                        <input class="country" list="browsers" name="browser" id="browser">

                        <datalist id="browsers">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                        </datalist>
                    </fieldset></div>
            </div>
 <!-- ..................................................... -->           
            <div>
                <br><textarea name="" id="" cols="43" rows="10"></textarea>
            </div>
 
 <!-- ..................................................... -->          
        </form>
    </div>
</body>
</html>
