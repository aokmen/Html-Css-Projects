<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: gray;
            margin: 0 auto;
        }
        .title {
            background-color: orange;
        }
        textarea{
            resize:none;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr class="title">
            <td>
                <img src="./images/avatar-men.png" alt="" width="100">
            </td>
            <td>
                Personal ID Form
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form action="result.html">
                    <div>
                        
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" placeholder="Your Name">
                    </div>
                    <br>
                    <div>
                        <label for="surname">Surname:</label><br>
                        <input type="surname" id="surname" name="surname"placeholder="Your Surname">
                    </div>
                    <br>
                    <div>
                        <label for="age">Age:</label><br>
                        <input type="number" id="age" name="age" placeholder="Enter Your Age" >
                    </div>
                    <br>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="Your Password" required>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                    <br>
                    <div>
                        <label for="tel">Phone Number</label><br>
                        <input type="tel" name="tel" id="tel" placeholder="123-456-78"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}">
                    </div><br>
                    <div>
                        <label for="birth">Birth Datum</label><br>
                        <input type="date" name="birth" id="birth" value="2023-04-18">
                    </div>
                    <br>

                    <div>
                        <label for="gender">Gender:</label><br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                       
                      <br>
                      <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        
                    </div>
                    <br>
                    <div>
                        <label for="">Free Days</label><br>

                        <input type="checkbox" name="saturday" id="saturday">
                        <label for="saturday">Saturday</label>
                        
                        <input type="checkbox" name="sunday" id="sunday">
                        <label for="sunday">Sunday</label>
                        
                    </div><br>
                    <div>
                        <label for="color">Favourite Color</label>
                        <input type="color" name="color" id="color" value="#505505">
                    </div>
                    <br>
                    <div>
                        <label for="image">Image:</label>
                        <input type="file" name="image" id="image">
                    </div><br>
                    <div>
                        <label for="">Hobbies</label>
                        <select name="hobbies" id="hobbies">
                            <option value="music">Music</option>
                            <option value="book">Book</option>
                            <option value="cinema">Cinema</option>

                        </select>
                    </div>
                   <br>
                    <div>
                        <label for="sport">Sports</label>
                        <select name="" id="">
                            <optgroup label="Waters Sport">
                                <option value="Waterin">Water In</option>
                                <option value="Waterout">Waterout</option>
                                <option value="Waterbox">Waterbox</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="Basketball">Basketball</option>
                                <option value="Voleyball">Voleyball</option>
                                <option value="Handball">Handball</option>
                            </optgroup>

                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="comment">Comment</label><br>
                        <textarea name="comment" id="comment" cols="50" rows="10" placeholder="Your Comment"></textarea>
                    </div><br>
                    <div>
                        <label for="Country">Your Country</label><br>
                        <input type="text" list="VisitedCountry" name="Country">
                        <datalist id="VisitedCountry">
                            <option value="Germany"></option>
                            <option value="Usa"></option>
                            <option value="England"></option>
                        </datalist>

                    </div><br>
                    <div>
                        <fieldset>
                            <legend>User Info</legend>
                            <label for="username">Username :</label>
                            <input type="text" name="username" id="username"><br><br>
                            <label for="Password">Password  :</label>
                            <input type="text" name="Password" id="Password">
                        </fieldset>
                    </div>

                    <br>
                    <div>
                        <input type="submit" value="Save">
                        <input type="reset" value="Reset">
                    </div>
                </form>
               
            </td>
        </tr>
    </table>
</body>
</html>
