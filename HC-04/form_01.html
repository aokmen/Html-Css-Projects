<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bir form oluşturabilmek için öncelikle form etiketi ile başlanır.
          Form içinde kullanıcı adı,şifre gibi bilgileri yazı ile yazmak için label etiketi kullanılır.
          Form içinde en fazla kullanılan etiketlerden biri input etiketidir.İnput ile text,password,number,email,tel,date radio,checkbox özellikleri kullanılabilir -->
    <form action="result.html" method="GET"> 
        <div>
            <!-- Label daki for ile input id birbiriyle aynı olursa bağlantı sağlamış olur. -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Your Username">
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"placeholder="Your Password">
        </div>
        <br>
        <div>
            <label for="security">Security Code:</label>
            <input type="number" id="security" name="security" placeholder="Enter Security Code">
        </div>
        <br>
        <div>
            <input type="submit" value="Save">
            <input type="reset" value="Reset">
        </div>
        

    </form>
</body>
</html>
