<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: turquoise;
            border-radius: 10px;
            width: 500px;
            margin: auto;
            padding: 20px;
        }
        label{
            color: rgb(9, 54, 39);
            
        }
       
    </style>
</head>
<body>
    <form action="result.html" method="get" >
        <h1> Clarusway Survey Form</h1>
        
            <p>Thank you for taking the time to help us improve the platform</p>
            
        <label for="name">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" name="name"><br><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" placeholder="Enter your Surname"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="user@clarusway.com"><br><br>

        <label for="">Which option best describes your current role?</label><br>
        <select name="" id="">
            <option value="Select" disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not">Prefer not to say</option>
        </select><br><br>
        <label for="">Would you recommend Clarusway to a friend?</label><br>

        <input type="radio" name="friend" id="definitely" value="Definitely">
        <label for="definitely">Definitely, Yes</label><br>

        <input type="radio" name="friend" id="maybe" value="maybe">
        <label for="maybe">Maybe</label><br>

        <input type="radio" name="friend" id="notsure" value="notsure">
        <label for="notsure">Not sure</label><br>

        <input type="radio" name="friend" id="definitely" value="definitely">
        <label for="definitely">Definitely, No</label><br><br>

        <label for="">What would you like to see improved? (Check all that apply)</label><br>

        <input type="checkbox" name="checkall" id="Front" value="Front">
        <label for="Front">Front-end Projects
        </label><br>

        <input type="checkbox" name="checkall" id="Back" value="Back">
        <label for="Back">Back-end Projects</label><br>

        <input type="checkbox" name="checkall" id="Data" value="Data">
        <label for="Data">Data Science</label><br>

        <input type="checkbox" name="checkall" id="Additional" value="Additional">
        <label for="Additional">Additional Courses</label><br><br>

        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="15" rows="2"  placeholder="Enter your comment here... Thanks for your comments..."></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        


    </form>
</body>
</html>
