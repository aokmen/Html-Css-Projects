<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result.html">
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <label for="name">Name</label><br>
        <input type="text" id="name" name="Name" placeholder="Enter your name"><br><br>

        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="Surname" placeholder="Enter your Surname"><br><br>

        <label for="email">Email</label><br>
        <input type="email" name="Email" id="email" placeholder="user@clarusway.com"><br><br>

        <p>Which option best describes your current role?</p>
        <select name="Your Role" id="role">
            <option value="Select" selected="selected" disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not">Prefer not to say</option>
        </select>
        
        <p><br>Would you recommend Clarusway to a friend?</p>

        <input type="radio" name="Friend" id="definitely" value="Definitely, Yes">
        <label for="definitely">Definitely, Yes</label><br>

        <input type="radio" name="Friend" id="maybe" value="Maybe">
        <label for="maybe">Maybe</label><br>

        <input type="radio" name="Friend" id="notsure" value="Not sure">
        <label for="notsure">Not sure</label><br>

        <input type="radio" name="Friend" id="definitely" value="Definitely, Yes">
        <label for="definitely">Definitely, Yes</label><br>

        <p>What is your favorite feature of Clarusway?</p>
        <select name="Feature" id="feature">
            <option value="Select" selected="selected" disabled>Select current role</option>
            <option value="Courses">Courses</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Mentors">Mentors</option>
        </select>

        <p>What would you like to see improved? (Check all that apply)</p>

        <input type="checkbox" name="Check" id="front" value="Front-end Projects">
        <label for="front">Front-end Projects</label><br>

        <input type="checkbox" name="Check" id="back" value="Back-end Projects">
        <label for="back">Back-end Projects</label><br>

        <input type="checkbox" name="Check" id="data" value="Data Science">
        <label for="data">Data Science</label><br>

        <input type="checkbox" name="Check" id="back" value="Additional Courses">
        <label for="back">Additional Courses</label><br>
        <label for="">Any comments or suggestions?</label><br>
        <textarea name="" id="" cols="15" rows="2"  placeholder="Enter your comment here... Thanks for your comments..."></textarea><br>
        <br><br><br>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
