<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="container">
        <div class="calc">
            <div class="calc_up">0</div>
            <div class="calc_down">
                <div class="circle"><h2>AC</h2></div>
                <div class="circle"><h2>±</h2></div>
                <div class="circle"><h2>%</h2></div>
                <div class="circle c_yellow"><h1>÷</h1></div>
                <div class="circle c_darkgray"><h1>7</h1></div>
                <div class="circle c_darkgray"><h1>8</h1></div>
                <div class="circle c_darkgray"><h1>9</h1></div>
                <div class="circle c_yellow"><h1>x</h1></div>
                <div class="circle c_darkgray"><h1>4</h1></div>
                <div class="circle c_darkgray"><h1>5</h1></div>
                <div class="circle c_darkgray"><h1>6</h1></div>
                <div class="circle c_yellow"><h1>-</h1></div>
                <div class="circle c_darkgray"><h1>1</h1></div>
                <div class="circle c_darkgray"><h1>2</h1></div>
                <div class="circle c_darkgray"><h1>3</h1></div>
                <div class="circle c_yellow"><h1>+</h1></div>
                <div class="circle_long c_darkgray"><h1>0</h1></div>
                <div class="circle c_darkgray"><h1>.</h1></div>
                <div class="circle c_darkgray"><h1>=</h1></div>
            </div>
        </div>
    </div>
</body>
</html>
