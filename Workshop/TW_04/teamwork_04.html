<body>
    <div class="container" >
        <div> <h1>NET<span>FLIX</span></h1>
                <p>Thank you for signing up at Netflix. Tell us more about your self</p>
        </div>
        <div>
            <form action="">
                <div class="inputs" >
                    <label for="">Name</label><br>
                    <input class="input_box" type="text" placeholder="Enter your Name">
                </div>
                <div class="inputs" >
                    <label for="">Age</label><br>
                    <input class="input_box" type="number" placeholder="Enter your Age">
                </div>
                <div class="inputs" >
                    <label for="">Email</label><br>
                    <input class="input_box" type="email" placeholder="Enter your Email">
                </div>
                <div class="inputs" >
                    <label for="">Content Type</label><br>
                    <select name="" id="">
                        <option value="">Movie</option>
                        <option value="" selected>Series</option>
                    </select>
                </div>
                <div>
                    <label for="">Movie Type</label><br>
                    <input type="checkbox" name="" id=""><label for="">Comedy</label><br>

                    <input type="checkbox" name="" id=""><label for="">Action</label><br>

                    <input type="checkbox" name="" id="" checked><label for="">Romance</label><br><br>
                </div>
                <div>
                    <label for="">Gender</label><br>
                    <input type="radio" name="" id=""><label for="">Male</label><br>

                    <input type="radio" name="" id=""><label for="">Female</label><br>

                    <input type="radio" name="" id="" ><label for="">Other</label><br><br>
                </div>
                <div>
                    <label for="">Feed back</label><br>
                    <textarea name="" id="" cols="39" rows="4" placeholder="Any Comment"></textarea>
                </div>
                <div>
                    <br><a href="">Senden</a>
                </div>
            </form>
        </div>
        
    </div>
</body>
