<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  
    <p class="display-5">COLORS</p>
    <p class="text-info">TEXT-COLOR</p>
    <p class="text-danger ">TEXT-COLOR</p>
    <p class="text-warning bg-dark">TEXT-COLOR</p>
    <p class="text-secondary">TEXT-COLOR</p>
    <p class="text-white bg-dark-subtle">TEXT-COLOR</p>
    <p class="text-success text-opacity-25">TEXT-COLOR</p>
    <p class="text-bg-danger">TEXT-COLOR</p>

    <p class="display-5">Background</p>
    <p class="bg-danger text-light">Background Colors</p>
    <p class="bg-info">Background Colors</p>
    <p class="bg-secondary">Background Colors</p>
    <p class="bg-warning">Background Colors</p>
    <p class="bg-secondary-subtle">Background Colors</p>
    <div class="p-3 mg-2 bg-danger-subtle text-emphasis-primary">.bg-primary-subtle</div>

    <p class="display-5">Colored Links</p>
    <p><a href="" class="link-underline-opacity-25-hover">Colored Links</a></p>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 Buttons                                 -->
    <!-- ----------------------------------------------------------------------- -->

    <button type="button" class="btn btn-close-white">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>
    <br><br>
    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input">
    <input class="btn btn-primary" type="submit" value="Submit">
    <input class="btn btn-primary" type="reset" value="Reset">
    <br><br>
    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark">Dark</button>
    <br><br>
    <button class="btn btn-info btn-lg">B端y端k</button>
    <button class="btn btn-info btn-sm btn btn-primary disabled">B端y端k</button>
    <button type="button" class="btn btn-primary"
    style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Custom button</button>
    <br><br>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
      </div>

    <br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
